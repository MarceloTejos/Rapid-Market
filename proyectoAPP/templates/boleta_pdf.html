<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; }
        h2 { text-align: center; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            border: 1px solid #444; padding: 8px; text-align: center;
        }
        th {
            background: #000; color: #fff;
        }
        .total {
            text-align: right; margin-top: 20px; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Boleta de Venta</h2>

<p><strong>Fecha:</strong> {{ fecha }}</p>
<p><strong>Atendido por:</strong> {{ usuario }}</p>

<table>
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cant.</th>
            <th>Subtotal</th>
        </tr>
    </thead>

    <tbody>
        {% for item in detalle %}
        <tr>
            <td>{{ item.producto }}</td>
            <td>${{ item.precio_unitario }}</td>
            <td>{{ item.cantidad }}</td>
            <td>${{ item.subtotal }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p class="total">TOTAL: ${{ total }}</p>

</body>
</html>
